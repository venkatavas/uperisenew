<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <rect width="200" height="100" fill="#ffffff" rx="10" ry="10"/>
  
  <!-- India Text -->
  <text x="110" y="60" font-family="Arial" font-size="32" font-weight="bold" fill="#000080">INDIA</text>
  
  <!-- Flag -->
  <rect x="20" y="20" width="60" height="60" rx="5" ry="5" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <rect x="20" y="20" width="60" height="20" fill="#ff9933"/>
  <rect x="20" y="40" width="60" height="20" fill="#ffffff"/>
  <rect x="20" y="60" width="60" height="20" fill="#138808"/>
  
  <!-- Ashoka Chakra -->
  <circle cx="50" cy="50" r="8" fill="#000080"/>
  <circle cx="50" cy="50" r="7" fill="#ffffff" stroke="#000080" stroke-width="0.5"/>
  
  <!-- 24 spokes (simplified) -->
  <line x1="50" y1="42" x2="50" y2="58" stroke="#000080" stroke-width="0.5"/>
  <line x1="42" y1="50" x2="58" y2="50" stroke="#000080" stroke-width="0.5"/>
  <line x1="44" y1="44" x2="56" y2="56" stroke="#000080" stroke-width="0.5"/>
  <line x1="44" y1="56" x2="56" y2="44" stroke="#000080" stroke-width="0.5"/>
  
  <!-- Decorative elements -->
  <path d="M160,30 A40,40 0 0,1 160,70" stroke="#ff9933" stroke-width="3" fill="none"/>
  <path d="M170,35 A30,30 0 0,1 170,65" stroke="#138808" stroke-width="3" fill="none"/>
</svg>